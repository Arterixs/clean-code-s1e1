<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href = "https://fonts.googleapis.com/css?family=Lato:300,400,700" rel = "stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>Todo App</title>
  </head>
  <body class = "wrapper">
    <header class = "header">
      <img src = "./eisenhower-matrix.jpg" class = "header__image" alt = "logo">
      <a class = "header__more-inf" href = "https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class = "main-element">
      <section class = "add-input" id = "input-line">
        <label class = "task task_form" for = "new-task">
          <h1 class = "title">Add Item</h1>
        </label>
        <div class = "entry-wrap">
          <input class = "entry-field entry-field_new-task" id = "new-task" type = "text">
          <button class = "button">Add</button>
        </div>
      </section> 
      <section class = "todo"> 
        <h2 class = "head-list">Todo</h2>
        <ul class = "list" id = "in-complete-tasks">
          <li class = "list__item">
            <input class = "entry-field entry-field_checkbox" type = "checkbox">
            <label class = "task task_form-list">Pay Bills</label>
            <input class = "entry-field entry-field_text" type = "text">
            <button class = "button button_edit">Edit</button>
            <button class = "button button_delete">
              <img src = "./remove.svg" class = "button__image" alt = "icon">
            </button>
          </li>
          <li class = "list__item list__item_edit-mode">
            <input class = "entry-field entry-field_checkbox" type = "checkbox">
            <label class = "task task_form-list-edit">Go Shopping</label>
            <input class="entry-field entry-field_text-edit" value = "Go Shopping" type = "text">
            <button class = "button button_edit">Save</button>
            <button class = "button button_delete">
              <img src = "./remove.svg" class = "button__image" alt = "icon">
            </button>
          </li>
        </ul>
      </section>
      <section class = "complete">
        <h2 class = "head-list">Completed</h2>
        <ul class = "list" id = "completed-tasks">
          <li class = list__item>
            <input class = "entry-field entry-field_checkbox" type = "checkbox" checked>
            <label class = "task task_completed">See the Doctor</label>
            <input class = "entry-field entry-field_text" type = "text">
            <button class = "button button_edit">Edit</button>
            <button class = "button button_delete">
              <img src = "./remove.svg" class = "button__image" alt = "icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src = "app.js"></script>
  </body>
</html>
