<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Todo App</title>
    <link href = "https://fonts.googleapis.com/css?family=Lato:300,400,700" rel = "stylesheet">
    <link rel = "stylesheet" href = "style.css" media = "screen" charset = "utf-8">
  </head>
  <body class = "body">
    <div class = "header">
      <img src = "./eisenhower-matrix.jpg" class = "header-image">
      <a class = "more-inf" href = "https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class = "centered-main-page-element">
      <p id = "topSectionForAddingElementToList">
          <label class = "task" for = "new-task">Add Item</label>
          <div class = "task-row-wrapper">
            <input class = "entry-field task" id = "new-task" type = "text">
            <button class = "button">Add</button>
          </div>
      </p>
      <h3 class = "head-list">Todo</h3>
      <ul class = "list" id = "incompleteTasks">
        <li class = "item">
            <input class = "entry-field" type = "checkbox">
            <label class = "task">Pay Bills</label>
            <input class = "entry-field task" type = "text">
            <button class = "button edit">Edit</button>
            <button class = "button delete">
              <img src = "./remove.svg" class = "btn-image">
            </button>
        </li>
        <li class = "item editMode">
            <input class = "entry-field" type = "checkbox">
            <label class = "task">Go Shopping</label>
            <input class="entry-field task" type = "text" value="Go Shopping">
            <button class = "button edit">Save</button>
            <button class = "button delete">
              <img src = "./remove.svg" class = "btn-image">
            </button>
        </li>
      </ul>
      <h3 class = "head-list">Completed</h3>
      <ul class = "list" id = "completed-tasks">
        <li class = item>
          <input class = "entry-field" type = "checkbox" checked>
          <label class = "task">See the Doctor</label>
          <input class = "entry-field task" type = "text">
          <button class = "button edit">Edit</button>
          <button class = "button delete">
            <img src = "./remove.svg" class = "btn-image">
          </button>
        </li>
      </ul>
    </div>
  <script src = "app.js"></script>
  </body>
</html>
